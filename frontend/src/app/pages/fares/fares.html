<div class="min-h-screen bg-slate-900 p-6 md:p-10">

  <!-- Header -->
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
    <div>
      <h1 class="text-3xl font-bold text-white">Fares & Pricing</h1>
      <p class="text-slate-400 mt-1">Manage route prices and fares</p>
    </div>
  </div>
   <!-- Back to Admin Button -->
    <div class="mb-8">
      <button routerLink="/adminPage" 
              class="px-6 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-lg shadow-lg transition-all flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to Dashboard
      </button>
    </div>


  <!-- ==========================
       ADD NEW FARE FORM 
  ========================== -->
  <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 mb-10 shadow-lg">
    <h2 class="text-xl font-semibold text-white mb-6 flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Add New Fare
    </h2>

    <form (ngSubmit)="addFare()" class="grid grid-cols-1 md:grid-cols-3 gap-6">
      
      <!-- Route Name -->
      <!-- <div class="relative">
        <label class="block text-sm font-medium text-slate-300 mb-2">Route Name</label>
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
          </svg>
        </div>
        <select 
          [(ngModel)]="newFare.routeName" 
          name="routeName" 
          required
          class="w-full pl-10 pr-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
        >
          <option value="0" disabled>Select a route</option>
          <option *ngFor="let fare of fares" [value]="fare.routeName">
            {{ fare.routeName }}
          </option>
        </select>
      </div> -->

      <!-- Price -->
      <div class="relative">
        <label class="block text-sm font-medium text-slate-300 mb-2">Price</label>
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <input 
          type="number" 
          [(ngModel)]="newFare.price" 
          name="price" 
          required
          class="w-full pl-10 pr-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
          placeholder="0.00"
        />
      </div>

      <!-- Assign Route Dropdown -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-2">Assign Route</label>
        <select
          [(ngModel)]="newFare.routeId"
          name="routeId"
          class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all appearance-none"
          required
        >
          <option value="0" disabled>Select a route</option>
          <option *ngFor="let route of routes" [value]="route.routeId">
            {{ route.source }} â†’ {{ route.destination }}
          </option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="md:col-span-3 flex justify-end">
        <button 
          type="submit"
          class="px-8 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-semibold rounded-lg shadow-lg shadow-indigo-900/40 hover:shadow-indigo-900/60 transition-all duration-300 transform hover:scale-105 active:scale-95"
        >
          Add Fare
        </button>
      </div>

    </form>
  </div>

  <!-- ==========================
       EXISTING FARES GRID 
  ========================== -->
  
  <!-- Error State -->
  <div *ngIf="error" class="bg-red-900/20 border border-red-800 text-red-200 px-6 py-4 rounded-lg mb-6 text-center">
    <p class="font-medium">{{ error }}</p>
  </div>

  <!-- Empty State -->
  <div *ngIf="!error && !fares.length" class="text-center py-12">
    <div class="inline-block p-4 bg-slate-800 rounded-full mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>
    <p class="text-slate-400 text-lg">No fares available.</p>
  </div>

  <!-- Fares Grid -->
  <div *ngIf="!error && fares.length" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- CARD LOOP -->
    <div *ngFor="let fare of fares" 
         class="bg-slate-800 border border-slate-700 rounded-xl overflow-hidden hover:border-indigo-500/50 hover:shadow-xl hover:shadow-indigo-900/20 transition-all duration-300 group">
      
      <!-- Card Header: Route Name -->
      <div class="p-5 border-b border-slate-700 bg-slate-800/50">
        <div class="flex items-center gap-3 mb-2">
          <div class="p-2 bg-indigo-500/10 rounded-lg text-indigo-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </div>
          <h3 class="text-xl font-bold text-white truncate">{{ fare.routeName }}</h3>
        </div>
      </div>

      <!-- Card Body: Details -->
      <div class="p-5 space-y-4">
        
        <!-- Fare ID -->
        <div class="flex items-center gap-3 text-slate-300">
          <div class="p-2 bg-slate-700/50 rounded-lg w-10 h-10 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
          </div>
          <div class="text-sm">
            <p class="text-xs text-slate-500">Fare ID</p>
            <p class="font-mono text-white">{{ fare.fareId }}</p>
          </div>
        </div>

        <!-- Price -->
        <div class="flex items-center gap-3 text-slate-300">
          <div class="p-2 bg-slate-700/50 rounded-lg w-10 h-10 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <div class="text-sm">
            <p class="text-xs text-slate-500">Price</p>
            <p class="font-bold text-green-400 text-lg">{{ fare.price }}</p>
          </div>
        </div>

      </div>

      <!-- Delete Button -->
      <div class="p-5 pt-0">
        <button (click)="deleteFare(fare.fareId)" 
                class="w-full py-2 bg-red-600 hover:bg-red-500 text-white font-bold rounded-lg shadow-lg transition-all flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          Delete
        </button>
      </div>

    </div>
    <!-- END LOOP -->

  </div>
</div>
