<div class="bg-slate-900 min-h-screen py-12 px-6">
  <div class="max-w-7xl mx-auto">

    <!-- Back to Admin Button -->
    <div class="mb-8">
      <button routerLink="/adminPage" 
              class="px-6 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-lg shadow-lg transition-all flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to Dashboard
      </button>
    </div>

    <h1 class="text-3xl font-bold text-white mb-10">All Bookings ({{ bookings.length }})</h1>

    <!-- Cancellation Form -->
    <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 mb-8">
      <h2 class="text-xl font-bold text-white mb-4">Cancel Booking</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Booking ID</label>
          <input type="number" [(ngModel)]="bookingId" 
                 class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-indigo-500"
                 placeholder="Enter Booking ID">
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Cancellation Reason</label>
          <textarea [(ngModel)]="cancellationReason" rows="3"
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-indigo-500"
                    placeholder="Enter reason for cancellation"></textarea>
        </div>
      </div>
      <div class="mt-6">
        <button (click)="cancelBooking()" [disabled]="loading || !bookingId || !cancellationReason"
                class="px-6 py-3 bg-red-600 hover:bg-red-500 disabled:bg-red-800 disabled:cursor-not-allowed text-white font-bold rounded-lg shadow-lg transition-all flex items-center gap-2">
          <svg *ngIf="!loading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          <svg *ngIf="loading" class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4V2m0 0l3 3m-3-3L9 5m3-3a9 9 0 000 18m0 0a9 9 0 000-18" />
          </svg>
          {{ loading ? 'Processing...' : 'Cancel Booking' }}
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let b of bookings" 
           class="bg-slate-800 border border-slate-700 rounded-xl p-6 hover:border-indigo-500 transition-all relative">

        <div class="flex justify-between items-start mb-4">
          <h3 class="text-xl font-bold text-white">Booking #{{ b.bookingId }}</h3>
          <span class="px-3 py-1 rounded-full text-xs font-bold"
                [ngClass]="{
                  'bg-red-500/20 text-red-400': b.bookingStatus === 'CANCELLED',
                  'bg-green-500/20 text-green-400': b.bookingStatus === 'CONFIRMED',
                  'bg-yellow-500/20 text-yellow-400': b.bookingStatus !== 'CANCELLED' && b.bookingStatus !== 'CONFIRMED'
                }">
            {{ b.bookingStatus }}
          </span>
        </div>

        <div class="space-y-2 text-slate-300 text-sm">
          <p><span class="text-slate-400">Passenger:</span> {{ b.passengerName }}</p>
          <p><span class="text-slate-400">Phone:</span> {{ b.passengerPhone }}</p>
          <p><span class="text-slate-400">Schedule:</span> {{ b.scheduleId }}</p>
          <p><span class="text-slate-400">Seats:</span> {{ b.seats }}</p>
          <p class="text-lg font-bold text-green-400">Rs. {{ b.totalAmount }}</p>
          <p class="text-xs text-slate-500">{{ b.createdAt | date:'short' }}</p>
        </div>

        <!-- Edit & Delete Buttons -->
        <div class="flex gap-3 mt-6 pt-4 border-t border-slate-700">
          <button  
                  class="flex-1 py-2 bg-amber-600 hover:bg-amber-500 text-white font-medium rounded-lg transition">
            <svg class="w-5 h-5 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
            Edit
          </button>

          <!-- Quick Cancel Button - Pre-fills the form -->
          <button (click)="bookingId = b.bookingId"
                  class="flex-1 py-2 bg-red-600 hover:bg-red-500 text-white font-medium rounded-lg transition"
                  [disabled]="b.bookingStatus === 'CANCELLED'">
            <svg class="w-5 h-5 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            {{ b.bookingStatus === 'CANCELLED' ? 'Already Cancelled' : 'Quick Cancel' }}
          </button>
        </div>

      </div>
    </div>

    <div *ngIf="!bookings || bookings.length === 0" class="text-center py-20 text-slate-500 text-xl">
      No bookings found.
    </div>
  </div>
</div>
