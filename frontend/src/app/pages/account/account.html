<!-- Loading State -->
<div *ngIf="!user" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
  <div class="text-center">
    <div class="mx-auto mb-6 h-16 w-16 animate-spin rounded-full border-8 border-white/10 border-t-blue-500"></div>
    <p class="text-xl font-medium text-slate-300">Loading your profile...</p>
  </div>
</div>

<!-- Profile Card -->
<div *ngIf="user" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 px-4 py-12">

  <div class="relative w-full max-w-2xl">
    
    <!-- Floating Background Orbs -->
    <div class="absolute -top-32 -left-32 w-96 h-96 bg-blue-600/20 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-32 -right-32 w-96 h-96 bg-purple-600/30 rounded-full blur-3xl"></div>

    <!-- Glassmorphism Profile Card -->
    <div class="relative bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl shadow-2xl overflow-hidden">

      <!-- Gradient Header -->
      <div class="bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-700 px-10 py-12 text-white relative overflow-hidden">
        
        <!-- Subtle Pattern Overlay -->
        <div class="absolute inset-0 opacity-10">
          <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,white,transparent_70%)]"></div>
        </div>

        <div class="relative flex items-center gap-6">
          
          <!-- Avatar with Glow Ring -->
          <div class="relative">
            <div class="h-24 w-24 rounded-full bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center text-4xl font-bold text-white shadow-2xl ring-4 ring-white/30">
              {{ user.fullName?.charAt(0) }}
            </div>
            <div class="absolute inset-0 rounded-full bg-white/20 blur-xl animate-pulse"></div>
          </div>

          <div class="flex-1">
            <h1 class="text-3xl font-bold tracking-tight">{{ user.fullName }}</h1>
            <p class="text-white/80 text-lg mt-1 flex items-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
              </svg>
              {{ user.email }}
            </p>
          </div>

          <!-- Role Badge -->
          <div class="px-5 py-2 bg-white/20 backdrop-blur-sm rounded-full border border-white/30 font-semibold text-sm tracking-wider">
            {{ user.role | uppercase }}
          </div>
        </div>
      </div>

      <!-- Body Content -->
      <div class="p-10 space-y-8">

        <!-- Info Cards -->
        <div class="grid md:grid-cols-2 gap-6">
          
          <div class="group bg-white/5 border border-white/10 rounded-2xl p-6 backdrop-blur-sm hover:bg-white/10 transition-all duration-300">
            <p class="text-sm text-slate-400 uppercase tracking-wider mb-2">User ID</p>
            <p class="text-2xl font-mono font-bold text-white">{{ user.userId }}</p>
          </div>

          <div class="group bg-white/5 border border-white/10 rounded-2xl p-6 backdrop-blur-sm hover:bg-white/10 transition-all duration-300">
            <p class="text-sm text-slate-400 uppercase tracking-wider mb-2">Account Role</p>
            <p class="text-2xl font-bold text-white capitalize">{{ user.role }}</p>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end pt-6">
          <button
            (click)="logout()"
            class="group inline-flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-red-600 to-rose-600 hover:from-red-500 hover:to-rose-500 text-white font-bold text-lg rounded-xl shadow-xl shadow-red-900/50 hover:shadow-red-900/70 transform hover:scale-105 transition-all duration-300">
            
            <svg class="w-6 h-6 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Logout
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
