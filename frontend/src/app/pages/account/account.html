<div *ngIf="user" class="max-w-3xl mx-auto mt-10 bg-white rounded-lg shadow-lg p-6">
  <div class="flex items-center space-x-6">
    <!-- Profile Info -->
    <div class="space-y-3">
      <h1 class="text-3xl font-semibold text-gray-800">{{ user?.FullName }}</h1>
      <p class="text-xl text-gray-600"><strong>Email:</strong> {{ user?.email }}</p>
      <p class="text-lg text-gray-500"><strong>Roles:</strong> {{ user?.roles }}</p>
    </div>
  </div>
</div>

<div *ngIf="!user" class="text-center mt-20 text-lg text-gray-500">
  <p>Loading profile...</p>
</div>
