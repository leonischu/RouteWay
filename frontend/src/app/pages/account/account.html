<!-- Loading state -->
<div *ngIf="!user" class="min-h-[60vh] flex items-center justify-center">
  <div class="text-center">
    <div class="mx-auto mb-4 h-10 w-10 animate-spin rounded-full border-4 border-gray-200 border-t-gray-700"></div>
    <p class="text-gray-500 text-lg">Loading profile...</p>
  </div>
</div>

<!-- Profile card -->
<div *ngIf="user" class="min-h-[60vh] flex items-center justify-center px-4">
  <div class="w-full max-w-xl rounded-2xl bg-white shadow-xl border border-gray-100 overflow-hidden">

    <!-- Header -->
    <div class="bg-gradient-to-r from-slate-900 to-slate-700 px-8 py-8 text-white">
      <div class="flex items-center gap-4">
        <!-- Avatar -->
        <div class="h-14 w-14 rounded-full bg-white/15 flex items-center justify-center text-2xl font-bold">
          <!-- {{ user.fullName?.charAt(0) }} -->
        </div>

        <div class="flex-1">
          <h1 class="text-2xl font-semibold leading-tight">{{ user.fullName }}</h1>
          <p class="text-white/80 text-sm mt-1">{{ user.email }}</p>
        </div>

        <!-- Role badge -->
        <span class="rounded-full bg-white/15 px-3 py-1 text-sm font-medium">
          {{ user.role }}
        </span>
      </div>
    </div>

    <!-- Body -->
    <div class="px-8 py-6">
      <div class="grid gap-4">
        <div class="rounded-xl bg-gray-50 border border-gray-100 p-4">
          <p class="text-xs uppercase tracking-wide text-gray-500">User ID</p>
          <p class="text-lg font-semibold text-gray-800">{{ user.userId }}</p>
        </div>

        <div class="rounded-xl bg-gray-50 border border-gray-100 p-4">
          <p class="text-xs uppercase tracking-wide text-gray-500">Role</p>
          <p class="text-lg font-semibold text-gray-800">{{ user.role }}</p>
        </div>
      </div>

      <!-- Actions -->
      <div class="mt-6 flex flex-col sm:flex-row gap-3 sm:justify-end">
        <button
          (click)="logout()"
          class="inline-flex items-center justify-center rounded-xl bg-red-600 px-5 py-3 text-white font-semibold shadow-sm hover:bg-red-700 active:scale-[0.99] transition"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</div>
