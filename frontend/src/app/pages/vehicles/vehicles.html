<div class="min-h-screen bg-slate-900 p-6 md:p-10">
   <!-- Back to Admin Button -->
    <div class="mb-8">
      <button routerLink="/adminPage" 
              class="px-6 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-lg shadow-lg transition-all flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to Dashboard
      </button>
    </div>


  <!-- Header -->
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
    <div>
      <h1 class="text-3xl font-bold text-white">Vehicles</h1>
      <p class="text-slate-400 mt-1">Manage vehicles</p>
    </div>

    <button  
    (click)="addVehicleForm.openForm()"
       class="group px-8 py-4 bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-bold rounded-full 
             hover:shadow-lg hover:shadow-emerald-500/30 transform hover:-translate-y-1 transition-all duration-300 ease-in-out flex items-center gap-3 mx-auto">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:rotate-90 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>Add Vehicle</button>
  </div>
                  <app-add-vehicle
                  [routes]="routes"
                  [isEditMode]="isEditMode"
                  (vehicleAdded)="addVehicle($event)"
                  (vehicleUpdated)="updateVehicle($event)"
                  #addVehicleForm>
                  </app-add-vehicle>




  <!-- Cards Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- LOOP STARTS HERE -->
    <div *ngFor="let item of vehicles" 
         class="bg-slate-800 border border-slate-700 rounded-xl overflow-hidden hover:border-indigo-500/50 hover:shadow-xl hover:shadow-indigo-900/20 transition-all duration-300 group">
      
      <!-- Card Header -->
      <div class="p-5 border-b border-slate-700 flex justify-between items-start bg-slate-800/50">
        <div>
          <h3 class="text-xl font-bold text-white mb-1">Vehicle Number : {{ item.vehicleNumber }}</h3>
          <p class="text-sm text-slate-400">Type : {{ item.vehicleType }}</p>
        </div>
        <!-- Vehicle Type Badge -->
        <span class="px-2.5 py-1 rounded-full text-xs font-semibold bg-indigo-500/10 text-indigo-400 border border-indigo-500/20">
          {{ item.vehicleType }}
        </span>
      </div>

      <!-- Card Body -->
      <div class="p-5 space-y-4">
        
        <!-- Vehicle ID -->
        <div class="flex items-center gap-3 text-slate-300">
          <div class="p-2 bg-slate-700/50 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
          </div>
          <div class="text-sm">
            <p class="text-xs text-slate-500">Vehicle ID</p>
            <p class="font-medium text-white">{{ item.vehicleId }}</p>
          </div>
        </div>

        <!-- Route ID -->
        <div class="flex items-center gap-3 text-slate-300">
          <div class="p-2 bg-slate-700/50 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
          </div>
          <div class="text-sm">
            <p class="text-xs text-slate-500">Route ID</p>
            <p class="font-medium text-white">{{ item.routeId }}</p>
          </div>
        </div>

        <!-- Capacity -->
        <div class="flex items-center gap-3 text-slate-300">
          <div class="p-2 bg-slate-700/50 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
          </div>
          <div class="text-sm">
            <p class="text-xs text-slate-500">Capacity</p>
            <p class="font-medium text-white">{{ item.capacity }} Seats</p>
          </div>
        </div>

      </div>

      <!-- Card Footer: Actions -->
      <div class="p-4 bg-slate-900/30 border-t border-slate-700 flex gap-3">
        <button (click) = "editVehicle(item)" 
                class="flex-1 py-2 px-3 bg-slate-700 hover:bg-slate-600 text-white rounded-lg
                 text-sm font-medium transition-colors flex items-center justify-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
          Edit
        </button>
        
        <button (click)="deleteVehicle(item.vehicleId)"
        
                class="flex-1 py-2 px-3 bg-red-600/10 hover:bg-red-600 text-red-500 hover:text-white rounded-lg text-sm font-medium transition-colors flex items-center justify-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
          Delete
        </button>
      </div>

    </div>
    <!-- LOOP ENDS HERE -->

  </div>
</div>
