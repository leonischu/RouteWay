<table class="table-auto w-full bg-white border border-gray-300">
  <thead class="bg-blue-500 text-white">
    <tr>
    <th  class="border px-4 py-2">ScheduleId</th>
    <th  class="border px-4 py-2">VehicleId</th>
    <th  class="border px-4 py-2">VehicleName</th>
    <th  class="border px-4 py-2">Route Id</th>
    <th  class="border px-4 py-2">Travel Date</th>
    <th  class="border px-4 py-2">Departure Time</th>
    <th  class="border px-4 py-2">Arrival Time</th>
    
    </tr>
  </thead>
  <tbody>
<tr *ngFor = "let schedule of schedules"  class="bg-gray-100">
  <td  class="border px-4 py-2">{{schedule.scheduleId}}</td>
  <td  class="border px-4 py-2">{{schedule.vehicleId}}</td>
  <td  class="border px-4 py-2">{{schedule.vehicleName}}</td>
  <td  class="border px-4 py-2">{{schedule.routeId}}</td>
 <td  class="border px-4 py-2">{{schedule.travelDate}}</td>
 <td  class="border px-4 py-2">{{schedule.departureTime}}</td>
 <td  class="border px-4 py-2">{{schedule.arrivalTime}}</td>
  </tr>
  </tbody>
</table>
