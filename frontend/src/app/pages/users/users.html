<div class="min-h-screen bg-slate-900 text-slate-200 p-4 sm:p-8">
       <!-- Back to Admin Button -->
    <div class="mb-8">
      <button routerLink="/adminPage" 
              class="px-6 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-lg shadow-lg transition-all flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to Dashboard
      </button>
    </div>
  <!-- Header Section -->
  <div class="mb-6">
    <h2 class="text-3xl font-bold text-white">Registered Users</h2>
  </div>

  <!-- Table Container (Glassmorphism Card) -->
  <div class="bg-slate-800/40 backdrop-blur-lg border border-slate-700 rounded-2xl overflow-hidden shadow-2xl">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-slate-900/50 border-b border-slate-700">
          <th class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-slate-400">User ID</th>
          <th class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-slate-400">Full Name</th>
          <th class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-slate-400">Email Address</th>
          <th class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-slate-400">Role</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-700/50">
        <tr *ngFor="let user of users" class="hover:bg-slate-700/30 transition-colors group">
          <!-- User ID -->
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="font-mono text-indigo-400 text-sm">#{{user.userId}}</span>
          </td>
          
          <!-- Full Name -->
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-slate-200 group-hover:text-white transition-colors">
              {{user.fullName}}
            </div>
          </td>

          <!-- Email -->
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center text-sm text-slate-400">
              <svg class="h-4 w-4 mr-2 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              {{user.email}}
            </div>
          </td>

          <!-- Role -->
          <td class="px-6 py-4 whitespace-nowrap text-sm">
            <span [ngClass]="{
              'bg-purple-500/10 text-purple-400 border-purple-500/20': user.role === 'Admin',
              'bg-emerald-500/10 text-emerald-400 border-emerald-500/20': user.role !== 'Admin'
            }" class="px-3 py-1 rounded-full border text-xs font-medium">
              {{user.role}}
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Empty State for Users -->
    <div *ngIf="users.length === 0" class="p-12 text-center">
      <p class="text-slate-500">No registered users found.</p>
    </div>
  </div>
</div>
