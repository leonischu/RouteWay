<div class="flex h-screen bg-slate-950 text-slate-200 font-sans">

  <!-- ==========================
       SIDEBAR NAVIGATION 
  ========================== -->
  <aside class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col justify-between fixed h-full z-20 hidden md:flex">
    
    <!-- Logo & Main Nav -->
    <div>
      <!-- Logo Area -->
      <div class="h-20 flex items-center px-6 border-b border-slate-800">
        <a routerLink="/" class="flex items-center gap-3 group">
          <!-- Simple SVG Logo -->
          <svg class="h-8 w-8 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
          <span class="text-xl font-bold text-white">RouteWay</span>
        </a>
      </div>

      <!-- Navigation Links (Your Code Preserved) -->
      <nav class="p-4 space-y-2">
        <ng-container *ngIf="isLoggedIn() && userDetail.role === 'Admin'">
          
          <a routerLink="/vehicleRoute" title="Manage Route" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-400 hover:text-white hover:bg-slate-800 transition-all duration-200 group">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
            </svg>
            Routes
          </a>

          <a routerLink="/vehicles" title="Manage Route" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-400 hover:text-white hover:bg-slate-800 transition-all duration-200 group">
            <svg class="h-5 w-5 text-slate-500 group-hover:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
             Vehicles
          </a>

          <a routerLink="/schedules" title="Manage Route" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-400 hover:text-white hover:bg-slate-800 transition-all duration-200 group">
            <svg class="h-5 w-5 text-slate-500 group-hover:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            Schedule
          </a>

          <a routerLink="/Fares" title="Manage Route" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-400 hover:text-white hover:bg-slate-800 transition-all duration-200 group">
            <svg class="h-5 w-5 text-slate-500 group-hover:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            Fare
          </a>

          <a routerLink="/Bookings" title="Manage Route" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-400 hover:text-white hover:bg-slate-800 transition-all duration-200 group">
            <svg class="h-5 w-5 text-slate-500 group-hover:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
            Bookings
          </a>

          <a routerLink="/Users" title="Manage User" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-400 hover:text-white hover:bg-slate-800 transition-all duration-200 group">
            <svg class="h-5 w-5 text-slate-500 group-hover:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            Users
          </a>

        </ng-container>
      </nav>
    </div>

   
  </aside>

  <!-- ==========================
       MAIN CONTENT AREA 
  ========================== -->
  <main class="flex-1 md:ml-64 overflow-y-auto">
    
    <!-- Top Header -->
    <header class="h-20 border-b border-slate-800 flex items-center justify-between px-8 bg-slate-950/50 backdrop-blur-sm sticky top-0 z-10">
      <div>
        <h1 class="text-2xl font-bold text-white">Admin Dashboard</h1>
        <p class="text-sm text-slate-500">Welcome back, {{ userDetail?.fullName || 'Admin' }}</p>
      </div>
      
  
     
    </header>

    <!-- Dashboard Content -->
    <div class="p-8">
      
      <!-- Stats Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        
        <!-- Stat Card 1 -->
        <div class="bg-slate-900 p-6 rounded-xl border border-slate-800 hover:border-indigo-500/50 transition-all duration-300">
          <div class="flex justify-between items-start mb-4">
            <div class="p-3 bg-blue-500/10 rounded-lg text-blue-400">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <span class="text-green-400 text-sm font-medium">+12%</span>
          </div>
          <h3 class="text-3xl font-bold text-white mb-1">1,245</h3>
          <p class="text-slate-400 text-sm">Total Bookings</p>
        </div>

        <!-- Stat Card 2 -->
        <div class="bg-slate-900 p-6 rounded-xl border border-slate-800 hover:border-indigo-500/50 transition-all duration-300">
          <div class="flex justify-between items-start mb-4">
            <div class="p-3 bg-purple-500/10 rounded-lg text-purple-400">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <span class="text-green-400 text-sm font-medium">+5%</span>
          </div>
          <h3 class="text-3xl font-bold text-white mb-1">42</h3>
          <p class="text-slate-400 text-sm">Active Vehicles</p>
        </div>

        <!-- Stat Card 3 -->
        <div class="bg-slate-900 p-6 rounded-xl border border-slate-800 hover:border-indigo-500/50 transition-all duration-300">
          <div class="flex justify-between items-start mb-4">
            <div class="p-3 bg-emerald-500/10 rounded-lg text-emerald-400">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            <span class="text-red-400 text-sm font-medium">-2%</span>
          </div>
          <h3 class="text-3xl font-bold text-white mb-1">$8,240</h3>
          <p class="text-slate-400 text-sm">Total Revenue</p>
        </div>

        <!-- Stat Card 4 -->
        <div class="bg-slate-900 p-6 rounded-xl border border-slate-800 hover:border-indigo-500/50 transition-all duration-300">
          <div class="flex justify-between items-start mb-4">
            <div class="p-3 bg-orange-500/10 rounded-lg text-orange-400">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
            </div>
            <span class="text-green-400 text-sm font-medium">+8%</span>
          </div>
          <h3 class="text-3xl font-bold text-white mb-1">340</h3>
          <p class="text-slate-400 text-sm">New Users</p>
        </div>
      </div>

      <!-- Main Content Router Outlet -->
      <!-- Your routed components (Manage Route, Users, etc.) will load here -->
      <router-outlet></router-outlet>

    </div>
  </main>
</div>
