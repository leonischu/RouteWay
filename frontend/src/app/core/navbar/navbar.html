
<nav class="bg-slate-900 text-slate-100 shadow-2xl border-b border-slate-800 sticky top-0 z-50">
  <div class="container mx-auto px-6 py-4 flex items-center justify-between">


<!-- Logo -->
<a routerLink="/" class="flex items-center gap-3 group">
  <div class="relative">
    <!-- Truck Icon (SVG) -->
    <svg 
      xmlns="http://www.w3.org/2000/svg" 
      fill="none" 
      viewBox="0 0 24 24" 
      stroke-width="1.5" 
      stroke="currentColor" 
      class="h-11 w-11 p-1.5 rounded-full border-2 border-slate-700 group-hover:border-blue-500 transition-colors duration-300 shadow-lg"
    >
      <path 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        d="M8.25 18.75a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 01-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h1.125c.621 0 1.129-.504 1.09-1.124a17.902 17.902 0 00-3.213-9.193 2.056 2.056 0 00-1.58-.86H14.25M16.5 18.75h-7.5" 
      />
    </svg>
    
    <!-- Glow effect on hover (kept behind the icon) -->
    <div class="absolute inset-0 -z-10 rounded-full bg-blue-500/20 blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
  </div>
  
  <span class="text-xl font-bold tracking-tight text-white group-hover:text-blue-400 transition-colors">
    RouteWay
  </span>
</a>

    <!-- Right Section -->
    <div class="flex items-center gap-6">

      <!-- NOT logged in -->
      <ng-container *ngIf="!isLoggedIn()">
        
        <a routerLink="/contact" class="hidden md:block text-slate-400 hover:text-white font-medium transition-colors">
          Contact
        </a>

        <a routerLink="/login" class="text-slate-200 hover:text-white font-medium px-4 py-2 rounded-lg hover:bg-slate-800 transition-all">
          Login
        </a>

        <a 
          routerLink="/register" 
          class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-semibold px-5 py-2.5 rounded-lg shadow-lg shadow-blue-900/40 hover:shadow-blue-900/60 hover:scale-105 transform transition-all duration-300"
        >
          Register
        </a>
      </ng-container>

      <!-- Logged in -->
      <ng-container *ngIf="isLoggedIn() && userDetail">

        <!-- Admin Icons (Cleaner than emojis) -->
        <ng-container *ngIf="userDetail.role === 'Admin'">
          <a routerLink="/vehicleRoute" class="text-slate-400 hover:text-sky-400 p-2 rounded-lg hover:bg-slate-800 transition-colors" title="Manage Routes">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
            </svg>
          </a>
          <a routerLink="/users" class="text-slate-400 hover:text-sky-400 p-2 rounded-lg hover:bg-slate-800 transition-colors" title="Manage Users">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
            </svg>
          </a>
        </ng-container>

        <!-- User Dropdown -->
        <div class="relative group">
          <!-- Trigger -->
          <div routerLink="/adminPage" class="flex items-center gap-3 cursor-pointer pl-2">
            <!-- Name + Role (Hidden on small screens) -->
            <div class="hidden lg:flex flex-col text-right leading-tight">
              <span class="font-semibold text-sm text-white">{{ userDetail.FullName }}</span>
              <span class="text-xs text-slate-400 capitalize">{{ userDetail.role }}</span>
            </div>

            <!-- Avatar -->
            <div class="bg-gradient-to-br from-indigo-500 to-purple-600 text-white font-bold rounded-full w-11 h-11 flex items-center justify-center shadow-lg shadow-indigo-900/50 ring-2 ring-slate-900 transition-all duration-300 group-hover:ring-indigo-500">
              {{ userDetail.FullName[0] | uppercase }}
            </div>
          </div>

          <!-- Dropdown Menu -->
          <div class="absolute right-0 top-full mt-3 w-56 bg-slate-800 text-slate-200 rounded-xl shadow-2xl border border-slate-700 opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-all duration-200 transform group-hover:translate-y-0 translate-y-2 origin-top-right overflow-hidden">
            
            <div class="p-2">
              <a (click)="viewProfile()" class="flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-slate-700 hover:text-white text-sm font-medium transition-colors group/item">
                <svg class="w-5 h-5 text-slate-400 group-hover/item:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                View Profile
              </a>

              <button (click)="logout()" class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-red-900/50 hover:text-red-400 text-sm font-medium text-slate-400 transition-colors group/item mt-1">
                <svg class="w-5 h-5 group-hover/item:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                Logout
              </button>
            </div>

          </div>
        </div>

      </ng-container>
    </div>
  </div>
</nav>
