<div class="min-h-screen flex items-center justify-center bg-gray-100">
  
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Login</h2>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input 
          type="email" 
          formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
             class="text-red-500 text-sm mt-1">
          Email is required
        </div>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Password</label>
        <input 
          type="password" 
          formControlName="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
             class="text-red-500 text-sm mt-1">
          Password is required
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit"
        [disabled]="loginForm.invalid || loading"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading">Loading...</span>
      </button>

    </form>

    <!-- Register Link -->
    <p class="text-center mt-4 text-gray-600">
      Don't have an account? 
      <a routerLink="/register" class="text-blue-600 hover:underline">Register here</a>
    </p>

  </div>

</div>
