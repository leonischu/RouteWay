<div class="min-h-screen flex items-center justify-center bg-gray-100 py-10">
  
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Register</h2>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ errorMessage }}
    </div>

    <!-- Register Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <!-- Name -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Full Name</label>
        <input 
          type="text" 
          formControlName="FullName"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your full name"
        />
        <div *ngIf="registerForm.get('FullName')?.invalid && registerForm.get('FullName')?.touched" 
             class="text-red-500 text-sm mt-1">
          Name is required
        </div>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input 
          type="email" 
          formControlName="Email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email"
        />
        <div *ngIf="registerForm.get('Email')?.invalid && registerForm.get('Email')?.touched" 
             class="text-red-500 text-sm mt-1">
          Valid email is required
        </div>
      </div>

   

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Password</label>
        <input 
          type="password" 
          formControlName="Password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter password (min 6 characters)"
        />
        <div *ngIf="registerForm.get('Password')?.invalid && registerForm.get('Password')?.touched" 
             class="text-red-500 text-sm mt-1">
          Password must be at least 6 characters
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit"
        [disabled]="registerForm.invalid || loading"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        <span *ngIf="!loading">Register</span>
        <span *ngIf="loading">Creating account...</span>
      </button>

    </form>

    <!-- Login Link -->
    <p class="text-center mt-4 text-gray-600">
      Already have an account? 
      <a routerLink="/login" class="text-blue-600 hover:underline">Login here</a>
    </p>

  </div>

</div>
