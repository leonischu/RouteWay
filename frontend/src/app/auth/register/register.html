<main class="flex-1 container mx-auto px-1 py-6">
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600">

  <div class="bg-white p-12 rounded-xl shadow-2xl w-full max-w-md">
    
    <!-- Hero Section -->
    <div class="text-center mb-8">
      <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-6">
        Create an Account
      </h2>
      <p class="text-lg text-gray-600 mb-6">
        Register to start your journey with us. Itâ€™s quick and easy!
      </p>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-6 py-4 rounded-lg mb-6 shadow-md transition-transform transform hover:scale-105">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-lg mb-6 shadow-md transition-transform transform hover:scale-105">
      {{ errorMessage }}
    </div>

    <!-- Register Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <!-- Full Name -->
      <div class="mb-6">
        <label class="block text-lg font-semibold text-gray-700 mb-2">Full Name</label>
        <input 
          type="text" 
          formControlName="FullName"
          class="w-full px-6 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300 ease-in-out"
          placeholder="Enter your full name"
        />
        <div *ngIf="registerForm.get('FullName')?.invalid && registerForm.get('FullName')?.touched" class="text-red-500 text-sm mt-1">
          Name is required
        </div>
      </div>

      <!-- Email -->
      <div class="mb-6">
        <label class="block text-lg font-semibold text-gray-700 mb-2">Email</label>
        <input 
          type="email" 
          formControlName="Email"
          class="w-full px-6 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300 ease-in-out"
          placeholder="Enter your email"
        />
        <div *ngIf="registerForm.get('Email')?.invalid && registerForm.get('Email')?.touched" class="text-red-500 text-sm mt-1">
          Valid email is required
        </div>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-lg font-semibold text-gray-700 mb-2">Password</label>
        <input 
          type="password" 
          formControlName="Password"
          class="w-full px-6 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300 ease-in-out"
          placeholder="Enter password (min 6 characters)"
        />
        <div *ngIf="registerForm.get('Password')?.invalid && registerForm.get('Password')?.touched" class="text-red-500 text-sm mt-1">
          Password must be at least 6 characters
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit"
        [disabled]="registerForm.invalid || loading"
        class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-xl font-semibold transition-all duration-300 ease-in-out"
      >
        <span *ngIf="!loading">Register</span>
        <span *ngIf="loading">Creating account...</span>
      </button>

    </form>

    <!-- Login Link -->
    <p class="text-center mt-6 text-gray-600">
      Already have an account? 
      <a routerLink="/login" class="text-indigo-600 hover:underline font-semibold">Login here</a>
    </p>

    <!-- Privacy Policy -->
    <div class="mt-8 text-center text-gray-500">
      <p class="text-sm">By registering, you agree to our <a href="/privacy" class="text-indigo-600 hover:underline">Privacy Policy</a>.</p>
    </div>

  </div>

</div>
</main>
