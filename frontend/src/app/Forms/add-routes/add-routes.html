<div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50" *ngIf="isModalOpen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Route</h2>
    <form (ngSubmit)="addRoute()">
      <div class="mb-4">
        <label for="source" class="block text-sm font-medium text-gray-600">Source</label>
        <input id="source" [(ngModel)]="newRoute.source" name="source" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="Enter source" required>
      </div>
      <div class="mb-4">
        <label for="destination" class="block text-sm font-medium text-gray-600">Destination</label>
        <input id="destination" [(ngModel)]="newRoute.destination" name="destination" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="Enter destination" required>
      </div>
      <div class="mb-4">
        <label for="distance" class="block text-sm font-medium text-gray-600">Distance (km)</label>
        <input id="distance" [(ngModel)]="newRoute.distance" name="distance" type="number" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="Enter distance" required>
      </div>
      <div class="flex justify-end">
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Add Route</button>
      </div>
    </form>
    <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-700" (click)="closeForm()">X</button>
  </div>
</div>
