<!-- Trigger Button -->
<button (click)="openForm()" 
        class="px-6 py-3 bg-gradient-to-r mb-5 from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold rounded-lg shadow-lg shadow-indigo-500/30 transition-all transform hover:-translate-y-0.5">
  Book Ticket
</button>

<!-- Modal Backdrop -->
<div *ngIf="isModalOpen" 
     class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 p-4"
     (click)="closeForm()">

  <!-- Modal Container -->
  <div class="bg-slate-800 border border-slate-700 rounded-2xl shadow-2xl w-full max-w-md p-8 relative animate-fade-in-up"
       (click)="$event.stopPropagation()">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-white">Book Ticket</h2>
      <button (click)="closeForm()" class="text-slate-400 hover:text-white transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </div>

    <!-- Form -->
    <form (ngSubmit)="submitForm()" class="space-y-5">

      <!-- Route -->
      <div>
        <label class="block text-sm font-medium text-slate-400 mb-2">Route</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
          <select [(ngModel)]="newBooking.routeId" (change)="onRouteChange()" name="routeId"
            class="w-full bg-slate-900 border border-slate-600 rounded-lg py-3 pl-10 pr-8 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 appearance-none">
            <option value="0" disabled>Select Route</option>
            <option *ngFor="let r of routes" [value]="r.routeId">
              {{ r.source }} → {{ r.destination }}
            </option>
          </select>
          <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
          </div>
        </div>
      </div>

      <!-- Vehicle -->
      <div>
        <label class="block text-sm font-medium text-slate-400 mb-2">Vehicle</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m5-4V5a2 2 0 012-2h2a2 2 0 012 2v2M7 7h10" /></svg>
         <select [(ngModel)]="newBooking.vehicleId"
        (ngModelChange)="onVehicleChange()"
        name="vehicleId"
        [disabled]="!newBooking.routeId"
        class="w-full bg-slate-900 border border-slate-600 rounded-lg py-3 pl-10 pr-8 text-white
               focus:outline-none focus:ring-2 focus:ring-indigo-500 appearance-none
               disabled:opacity-50 disabled:cursor-not-allowed">

             <option [ngValue]="0" disabled>Select Vehicle</option>

            <option *ngFor="let v of filteredVehicles" [ngValue]="v.vehicleId">
                  {{ v.vehicleNumber }}
                </option>
            </select>
          <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
          </div>
        </div>
      </div>
<!-- Schedule -->
<div>
  <label class="block text-sm font-medium text-slate-400 mb-2">Schedule</label>
  <div class="relative">
    <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>

    <select [(ngModel)]="newBooking.scheduleId"
            (ngModelChange)="onScheduleChange()"
            name="scheduleId"
            [disabled]="!newBooking.vehicleId"
            class="w-full bg-slate-900 border border-slate-600 rounded-lg py-3 pl-10 pr-8 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 appearance-none disabled:opacity-50 disabled:cursor-not-allowed">

      <option [ngValue]="0" disabled>Select Schedule</option>

      <option *ngFor="let s of schedules"
              [ngValue]="s.scheduleId"
              [hidden]="s.vehicleId !== newBooking.vehicleId">
        {{ s.departureTime }} → {{ s.arrivalTime }}
      </option>
    </select>

    <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
    </div>
  </div>
</div>

      <!-- Fare (Auto) -->
      <div>
        <label class="block text-sm font-medium text-slate-400 mb-2">Fare</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500" fill="none" 
          stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" 
          stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 
          2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          <input type="text" 
             [value]="getFarePrice(newBooking.fareId)" 
            class="w-full bg-slate-900/50 border border-slate-600
             rounded-lg py-3 pl-10 pr-4 text-slate-400 cursor-not-allowed" />
        </div>
      </div>

      <!-- Passenger Name -->
      <div>
        <label class="block text-sm font-medium text-slate-400 mb-2">Name</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
          <input type="text" [(ngModel)]="newBooking.passengerName" name="passengerName"
            class="w-full bg-slate-900 border border-slate-600 rounded-lg py-3 pl-10 pr-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
      </div>

      <!-- Passenger Phone -->
      <div>
        <label class="block text-sm font-medium text-slate-400 mb-2">Phone</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
          <input type="text" [(ngModel)]="newBooking.passengerPhone" name="passengerPhone"
            class="w-full bg-slate-900 border border-slate-600 rounded-lg py-3 pl-10 pr-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
      </div>

      <!-- Seats -->
      <div>
        <label class="block text-sm font-medium text-slate-400 mb-2">Seats</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
          <input type="number" min="1" [(ngModel)]="newBooking.seats" name="seats"
            class="w-full bg-slate-900 border border-slate-600 rounded-lg py-3 pl-10 pr-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
      </div>

      <!-- Actions -->
      <div class="flex gap-4 mt-8">
        <button type="button" (click)="closeForm()" 
          class="flex-1 bg-slate-700 hover:bg-slate-600 text-white font-semibold py-3 rounded-lg transition-colors">
          Cancel
        </button>

        <button type="submit" 
          class="flex-1 bg-gradient-to-r
           from-indigo-600 to-purple-600 hover:from-indigo-500
            hover:to-purple-500 text-white font-bold py-3 rounded-lg shadow-lg shadow-indigo-500/30 transition-all">
          Confirm
        </button>
      </div>

    </form>
  </div>
</div>
